<ion-view view-title="Sign Up">
    <ion-content padding="true">
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="First Name" ng-model="user.name">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="Email" ng-model="user.email">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Password</span>
                <input type="password" placeholder="Password" ng-model="user.password">
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="signUp(user)">
            Sign up
        </button>
    </ion-content>
</ion-view>
