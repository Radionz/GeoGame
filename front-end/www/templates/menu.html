<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-calm">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-calm">
            <h1 class="title">Menu | GeoGame</h1>
        </ion-header-bar>
        <ion-content style="background: url(../img/bg-city-menu.jpg) no-repeat bottom left;">
            <ion-list>
                <ion-item nav-clear menu-close ng-hide="loggedInUser" href="#/app/sign-in">
                    Sign In
                </ion-item>
                <ion-item nav-clear menu-close ng-show="loggedInUser" ng-click="signOut()">
                    Sign Out
                </ion-item>
                <ion-item menu-close ng-show="loggedInUser" href="#/app/welcome">
                    Game list
                </ion-item>
                <ion-item menu-close ng-show="loggedInUser && loggedInUser.role == 'Admin'" href="#/app/gameManager">
                    Game manager
                </ion-item>
                <ion-item menu-close ng-show="loggedInUser && loggedInUser.role == 'Admin'" href="#/app/gameAdmin">
                    Game viewer
                </ion-item>
                <ion-item menu-close ng-show="loggedInUser && loggedInUser.role == 'Admin'" href="#/app/questionManager">
                    Question manager
                </ion-item>
                <ion-item menu-close ng-show="loggedInUser" href="#/app/chat/Global">
                    Chat
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
